{% extends 'base.html' %}
{% load static %}

{% block title %}Article Detail{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <a href="{{ article.get_absolute_url }}"><img class="card-img-top"
                                                                  src="{{ article.image.url }}" alt="..."/></a>
                    <div class="card-body">
                        <div class="small text-muted">Posted by <b>{{ article.user.username }}</b>
                            on <b>{{ article.category }}</b> category
                        </div>
                        <h2 class="card-title h4">{{ article.title }}</h2>
                        <p class="card-text">{{ article.description }}</p>
                        <div class="card-footer row col-lg-12">
                            <div class="col-lg-1">
                                <a class="btn btn-primary" href="{% url 'article-update' article.id %}">Update</a>
                            </div>
                            <div class="col-lg-11">
                                <a class="btn btn-primary" href="{% url 'article-delete' article.id %}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
