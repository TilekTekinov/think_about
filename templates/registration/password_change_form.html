{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Change password{% endblock %}

{% block page_header %}
    <header class="py-3 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center">
                <p class="lead mb-0">Change password</p>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="card-body">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                        </div>
                        <div class="card-footer text-center">
                            <a class="btn btn-primary" href="
                                {% if request.META.HTTP_REFERER %}
                                    {{ request.META.HTTP_REFERER }}
                                {% else %}
                                    {% url 'article-list' %}
                                {% endif %}
                            ">Cancel</a>
                            <button type="submit" class="btn btn-primary">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
